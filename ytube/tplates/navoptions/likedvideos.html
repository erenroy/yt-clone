{% extends 'base.html' %}
{% load static %}

{% block subscription %}
<style>
#ftext{
    text-align: center;
    color: rgb(219, 219, 219);
    font-size: 2rem;
    margin-top: 5%;
}
</style>
<h1 id="ftext">Most Liked Videos On Youtube</h1>
<div class="videos-container" id="videos-container">
    <!-- one video card -->
    
    {% for video in most_like_videos %}
    <div id="roundedbox" class="flex flex-col space-y-5 cursor-pointer">
        <!-- thumbnail -->
        
        <a href="{% url 'videopage' video.slug %}">
            <div class="relative h-52 sm:h-50 w-full">
            <img class="relative h-full w-full object-cover" src="{{video.channelimages.url}}" alt="">
            <span class="absolute right-1 bottom-1 p-0.5 px-1 rounded-sm bg-black text-white text-xs bg-opacity-70">38:38</span>
            </div>
        </a>
        <!-- video details -->
        <div class="flex flex-col flex-auto space-y-1.5 mb-3">

        <div class="flex items-center space-x-3">
            <!-- channel logo -->
            <img class="w-12 h-12 rounded-full object-cover cursor-pointer" src="{{video.smallimage.url}}" alt="">
            <div class="flex items-start">
            <a href="#" class="text-sm text-bold text-white pr-1">{{video.videotitle}}</a>
            <i class="material-icons text-white md-21 mx-50">more_vert</i>
            </div>
        </div>

        <!-- channel link and meta data -->
        <div class="flex flex-col pl-1 sm:pl-0 ml-14">
            <a href="" class="text-gray-400 text-sm hover:text-white">Channel Name - rf</a>
            <div class="flex space-x-1">
                <span class="text-sm text-gray-400">74K views</span>
                <span class="text-sm text-gray-400"></span>
                <span class="text-sm text-gray-400">1 month ago</span>
            </div>
        </div>
        </div>
    </div>
    {% endfor %}

    
    
    
    
</div>


{% endblock subscription %}
